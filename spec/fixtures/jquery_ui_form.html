<form id="jquery_ui_test">
    <fieldset>
        <legend>Radio Group in a vertical control group</legend>
        <div class="controlgroup">
            <h4>Select your favorite city</h4>
            <label for="radio-1">New York</label>
            <input type="radio" name="radio-input" id="radio-1" value="NY" />
            <label for="radio-2">Paris</label>
            <input type="radio" name="radio-input" id="radio-2" value="Paris" />
            <label for="radio-3">London</label>
            <input type="radio" name="radio-input" id="radio-3" value="London" checked/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Select</legend>
        <label for="speed_select">Select a speed</label>
        <select id="speed_select">
            <option>Slower</option>
            <option>Slow</option>
            <option selected="selected">Medium</option>
            <option>Fast</option>
            <option>Faster</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Checkbox</legend>
        <label for="checkbox-1">2 Star</label>
        <input type="checkbox" name="checkbox-1" id="checkbox-1" />
        <label for="checkbox-2">3 Star</label>
        <input type="checkbox" name="checkbox-2" id="checkbox-2" />
        <label for="checkbox-3">4 Star</label>
        <input type="checkbox" name="checkbox-3" id="checkbox-3" />
        <label for="checkbox-4">5 Star</label>
        <input type="checkbox" name="checkbox-4" id="checkbox-4" />
    </fieldset>
    <fieldset>
        <legend>Slider</legend>
        <div id="slider"></div>
        <p>
            <label>Value: <input type="text" id="slider_value"/></label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Date Picker</legend>
        <p>Date: <input type="text" id="datepicker" /></p>
    </fieldset>
    <input type="submit" value="Submit" id="submit_button" />
</form>
